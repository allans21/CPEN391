<body>
	<nav class="navbar navbar-inverse">

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
		        	<li><a href="HomeScreen.html">Home</a></li>

		      	<ul class="nav navbar-nav navbar-right">

		      	 		<div class="form-group">
		          			<input type="text" class="form-control" id="usernam" placeholder="Username">
		        		</div>
		        		<div class="form-group">
		          			<input type="text" class="form-control" id="userpass" placeholder="Password">
		       	 		</div>
		        		<button type="submit" class="btn btn-primary" id="signin">Sign In</button>
		        	</form>

	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-8">
					<label for="newusername">Enter a Username</label>
					<input type="text" class="form-control" id="newusername" placeholder="platypus1234">
				</div>
			</div><br>

			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-8">
				 	<label for="newpassword">Enter a Password</label>
					<input type="text" class="form-control" id="newpassword" placeholder="Password">
				</div>
			</div><br>


			<div class="row">	
				<div class="col-md-1"></div>
				<div class="col-md-8">
				 	<label for="newemail">Enter your Email</label>
					<input type="text" class="form-control" id="newemail" placeholder="Example@gmail.com">
				</div>
			</div><br>

			<div class="row">	
				<div class="col-md-1"></div>
				<div class="col-md-8">
				 	<label for="newphone">Enter your Phone Number</label>
					<input type="text" class="form-control" id="newphone" placeholder="2501234567">
				</div>
			</div><br>

			<div class="row">	
				<div class="col-md-1"></div>
				<div class="col-md-8">
				 	<label for="newID">Enter your ID Code (See picture for location)</label>
					<input type="text" class="form-control" id="newID" placeholder="M28345345">
				</div>
			</div><br>
			<div class="row">	
				<div class="col-md-7"></div>
				<button type="submit" class="btn btn-primary" id="createAcc">Submit Info</button>
			</div>
		</div>
		<div class="col-md-6">
			<br><br><br><br><br><br><br><br><br><br><br>
			<img src="photos/License.JPG" alt="License" style="height:50%">

	</div>

	<script src="events.js"></script>
	<script src="createaccount.js"></script>
