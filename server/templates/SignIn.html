<html>
    <head>
        <script>
            placement = document.cookie.search("access_token=40")
            if(placement == -1){
                document.cookie = "access_token=40";
                window.location.replace("HomeScreen.html");
            }else{
                document.cookie = "access_token={{ access_token }}";
                window.location.replace("CustomersAccount.html")
            }
        </script>
    </head>
    <body></body>
</html>
